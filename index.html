<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Recognition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #tooltip {
            position: absolute;
            z-index: 2;
            padding: 10px;
            background-color: rgba(0, 0, 255, 0.5); /* Blue background with 50% opacity */
            border: 1px solid black; /* Black border */
            border-radius: 5px;
            display: none;
            font-family: Calibri, sans-serif;
            font-size: 14px;
            font-weight: bold; /* Bold text */
            color: #111; /* Almost black text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Text drop shadow */
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="tooltip"></div>
    <script src="app.js"></script>
</body>
</html>
